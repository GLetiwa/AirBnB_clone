<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>1-index</title>
        <style>
            html {
                height: 100%;
                position: relative;
            }

            body {
                margin: 0;
                padding: 0;
            }
            header {
                position: relative;
                background-color: #ff0000;
                height: 70px;
                width: 100%
            }
            footer {
                background-color: #00ff00;
                position: absolute;
                height: 60px;
                width: 100%;
                text-align: center;
                bottom: 0px;
            }
            .flexbox-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
        </style>
    </head>

    <body>
        <header></header>

        <footer class="flexbox-container">
            <p>Best School</p>
        </footer>
    </body>
</html>
