<html lang="en">
    <head>

        <link rel="stylesheet" href="styles/4-common.css">

                        </ul>
                    </div>

                    <div class="state-amenities-config amenities">

                        <h4 class="subtitle-font">Lorem Ipsum</h4>
                        <ul class="list-config popover amenities-config">
                            <li>Arizona</li>
